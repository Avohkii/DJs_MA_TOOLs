<!doctype html>
<html ng-app="maTools" ng-controller="maTools">
  <head>
    <title>MA Tools</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
  </head>
  <body>
    <div class="container">
      <h3>MA Package Explorer</h3>
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s6"><a href="#filestab">Files</a></li>
            <li class="tab col s6"><a href="#previewtab">Preview</a></li>
          </ul>
        </div>
        <div id="filestab" class="col s12">
          <div id="dropzone" class="valign card-panel deep-orange lighten-2">
            <div class="valign-wrapper" style="height:100%">
              <h5 class="valign center-align" style="width:100%">Drop an .mst file here to browse it.</h5>
            </div>
          </div>
          <ul id="entrylist" class="collection" style="display: none">
            <a href="#" class="collection-item">No entries in package</a>
          </ul>
        </div>
        <div id="previewtab" class="col s12">
          <h4 id="previewname"></h4>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> <!-- senpai -->
    <script src="js/dragster.js"></script>
    <script src="js/materialize.min.js"></script>

    <script src="js/mstfile.js"></script>
    <script src="js/mstreader.js"></script>
    <script src="js/msterror.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
